<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <LINK href="main.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="start__container">
            <div id="start__btn" class="btn start__btn" onclick="modact()">
                Начать тест
            </div>
        </div>

        <div id="main__modal" class="modal main__modal">
            <div class="modal__content">
                <p class="modal__title">Чему равна сумма чисел?</p>
                <div id="math" class="math">
                    <span id="firstNum"></span>
                    <b>+</b>
                    <span id="secondNum"></span>
                    <b>=</b>
                    <input autocomplete="off" onchange="color()" type="number" name="sum" id="input" class="input" maxlength="3">
                </div>
                <button id="exit__btn" class="btn exit__btn">
                    Завершить
                </button>
                <button type="submit" onclick="btn()" id="next" class="btn next__btn">
                    Продолжить
                </button>
            </div>
        </div>

        <div id="second__modal" class="modal main__modal second__modal">
            <div class="modal__content modal__content-second">
                <p>Вы уверены, что хотите завершить тестирование?</p>
                <button onclick="end()" id="yes__btn" class="btn yes__btn">Да</button>
                <button onclick="cont()" id="no__btn" class="btn no__btn">Нет</button>
            </div>
        </div>

        <div id="resultsWrapper" class="results__wrapper">
            <div class="result">
                <div class="result__title">Результат</div>
                <ol id="answers" class="answers">
                </ol>
            </div>
            <div class="result__count">
                <div class="result__value result__first"><span class="result__text">Правильных ответов:</span> <span id="firstValueNum" class="firstValueNum"></span>
                </div>
                <div class="result__value"><span class="result__text">Неправильных ответов:</span> <span id="secondValueNum"></span>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="math.js"></script>
<script src="modal.js"></script>

</html>
