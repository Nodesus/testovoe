<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <LINK href="main.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="modal.js"></script>
  <script src="math.js"></script>
</head>

<body>
  <div class="start__container">
    <div class="btn start__btn">
      Начать тест
    </div>
  </div>

  <div class="modal main__modal">
    <div class="modal__content">
      <h1 class="modal__title">Чему равна сумма чисел?</h1>
      <div id="math" class="math">
        <span id="1"></span>
        <span>+</span>
        <span id="2"></span>
        <input autocomplete="off" onchange="input()" type="number" name="sum" id="input" class="input" onsubmit="sub()">
      </div>
      <button class="btn exit__btn">
        Завершить
      </button>
      <button type="submit" onclick="btn()" id="next" class="btn next__btn" onsubmit="sub()">
        Продолжить
      </button>
    </div>
    <div id="div" class="div">123</div>
  </div>
</body>

</html>
